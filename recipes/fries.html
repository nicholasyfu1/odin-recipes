    <title>French Fries Recipe</title>
</head>
<body>
    <h1>Nick's Recipes</h1>
    <h2>French Fries Recipe</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>2 lbs baking potatoes</li>
        <li>1 tsp vegetable oil</li>
        <li>1 tsp salt</li>
    </ul>
    <h3>Directions</h3>
        <ol>
            <li>Preheat oven to 450 degrees F</li>
            <li>Cut potatoes into 1/2 inch thick fries.</li>
            <li>In a large bowl, toss fries with oil and salt.</li>
            <li>Bake fries for 30 minutes.</li>
        </ol>
</body>
